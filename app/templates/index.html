{% extends "base.html" %}
{% block content %}
<form action="/adduser">
    <input type="submit" value="Add Item"/>
</form>

<table class="table">
    <thead>
        <tr>
        <th scope="col">Name</th>
        <th scope="col">Password</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item.username }}</th>
                <td>{{ item.password }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>Rospatent</title>
</head>

<h1>Rospatent app</h1>

<form action="/adduser">
    <input type="submit" value="Add Item"/>
</form>

<table class="table">
    <thead>
        <tr>
        <th scope="col">Name</th>
        <th scope="col">Password</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item.username }}</th>
                <td>{{ item.password }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
